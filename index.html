<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Color editor</title>
    <style>
        input[type="range"] {
            -webkit-appearance: none;
            height: 12px;
        }
    </style>
</head>

<body>

    <h1>Color converter</h1>
    <div id="colorBox" style="width: 160px; height: 160px;"></div>

    <div class="textfield">
        <label for="hexValue">HEX</label>
        <input type="text" id="hexValue" maxlength="7" value="#FFFFFF">
    </div>
	
	<div class="colormodels">
		<div class="colormodel">
			<div class="textfield">
				<label for="rgbValue">RGB</label>
				<input type="text" id="rgbValue">
			</div>
			<div class="slider-container">
				<label for="redSlider">Red</label>
				<input type="range" min="0" max="255" id="redSlider">
			</div>
			<div class="slider-container">
				<label for="greenSlider">Green</label>
				<input type="range" min="0" max="255" id="greenSlider">
			</div>
			<div class="slider-container">
				<label for="blueSlider">Blue</label>
				<input type="range" min="0" max="255" id="blueSlider">
			</div>
		</div>
		<div class="colormodel">
			<div class="textfield">
				<label for="hslValue">HSL</label>
				<input type="text" id="hslValue">
			</div>
			<div class="slider-container">
				<label for="hueSlider">Hue</label>
				<input type="range" min="0" max="359" id="hueSlider">
			</div>
			<div class="slider-container">
				<label for="saturationSlider">Saturation</label>
				<input type="range" min="0" max="100" id="saturationSlider">
			</div>
			<div class="slider-container">
				<label for="lightnessSlider">Lightness</label>
				<input type="range" min="0" max="100" id="lightnessSlider">
			</div>
		</div>
		<div class="colormodel">
			<div class="textfield">
				<label for="cmykValue">CMYK</label>
				<input type="text" id="cmykValue">
			</div>
			<div class="slider-container">
				<label for="CyanSlider">Cyan</label>
				<input type="range" min="0" max="100" id="cyanSlider">
			</div>
			<div class="slider-container">
				<label for="magentaSlider">Magenta</label>
				<input type="range" min="0" max="100" id="magentaSlider">
			</div>
			<div class="slider-container">
				<label for="yellowSlider">Yellow</label>
				<input type="range" min="0" max="100" id="yellowSlider">
			</div>
			<div class="slider-container">
				<label for="blackSlider">Key(black)</label>
				<input type="range" min="0" max="100" id="blackSlider">
			</div>
		</div>
	</div>

    <script>
        // Valitaan tärkeimmät HTML-elementit
        const hexValue = document.getElementById("hexValue");

		const rgbValue = document.getElementById("rgbValue");
        const redSlider = document.getElementById("redSlider");
        const greenSlider = document.getElementById("greenSlider");
        const blueSlider = document.getElementById("blueSlider");

		const hslValue = document.getElementById("hslValue");
        const hueSlider = document.getElementById("hueSlider");
        const saturationSlider = document.getElementById("saturationSlider");
        const lightnessSlider = document.getElementById("lightnessSlider");
        
		const cmykValue = document.getElementById("cmykValue");
        const cyanSlider = document.getElementById("cyanSlider");
        const magentaSlider = document.getElementById("magentaSlider");
        const yellowSlider = document.getElementById("yellowSlider");
        const blackSlider = document.getElementById("blackSlider");
		
		// Tallennetaan värit localStorageen
        function saveColorToStorage() {
            const color = {hex: hexValue.value};
            localStorage.setItem('color', JSON.stringify(color));
        }

        // Ladataan värit localStoragesta
        function loadColorFromStorage() {
            const color = JSON.parse(localStorage.getItem('color'));
            if (color) {
                hexValue.value = color.hex;
                updateColor();
            }
        }

        // Päivittää värin
        function updateColor() {
			let r, g, b, h, s, l, c, m, y, k;
			// RGB → HSL, CMYK & HEX
			if (rgbValue === document.activeElement || redSlider === document.activeElement || greenSlider === document.activeElement || blueSlider === document.activeElement) {
				// Päivitä RGB
				r = parseInt(redSlider.value);
				g = parseInt(greenSlider.value);
				b = parseInt(blueSlider.value);
				rgbValue.value = `rgb(${r}, ${g}, ${b})`;
				// Päivitä HSL
				({ h, s, l } = rgbToHsl(r, g, b));
				hslValue.value = `hsl(${h}, ${s}%, ${l}%)`;
				hueSlider.value = h;
				saturationSlider.value = s;
				lightnessSlider.value = l;
				// Päivitä CMYK
				({ c, m, y, k } = rgbToCmyk(r, g, b));
				cmykValue.value = `cmyk(${c}, ${m}, ${y}, ${k})`;
				cyanSlider.value = c;
				magentaSlider.value = m;
				yellowSlider.value = y;
				blackSlider.value = k;
			} // HSL → RGB, CMYK & HEX
			else if (hslValue === document.activeElement || hueSlider === document.activeElement || saturationSlider === document.activeElement || lightnessSlider === document.activeElement) {
				// Päivitä HSL
				h = parseInt(hueSlider.value);
				s = parseInt(saturationSlider.value);
				l = parseInt(lightnessSlider.value);
				hslValue.value = `hsl(${h}, ${s}%, ${l}%)`;
				// Päivitä RGB
				({ r, g, b } = hslToRgb(h, s, l));
				rgbValue.value = `rgb(${r}, ${g}, ${b})`;
				redSlider.value = r;
				greenSlider.value = g;
				blueSlider.value = b;
				// Päivitä CMYK
				({ c, m, y, k } = rgbToCmyk(r, g, b));
				cmykValue.value = `cmyk(${c}, ${m}, ${y}, ${k})`;
				cyanSlider.value = c;
				magentaSlider.value = m;
				yellowSlider.value = y;
				blackSlider.value = k;
			} // CMYK → RGB, HSL & HEX
			else if (cmykValue === document.activeElement || cyanSlider === document.activeElement || magentaSlider === document.activeElement || yellowSlider === document.activeElement || blackSlider === document.activeElement) {
				// Päivitä CMYK
				c = parseInt(cyanSlider.value);
				m = parseInt(magentaSlider.value);
				y = parseInt(yellowSlider.value);
				k = parseInt(blackSlider.value);
				cmykValue.value = `cmyk(${c}, ${m}, ${y}, ${k})`;
				// Päivitä RGB
				({ r, g, b } = cmykToRgb(c, m, y, k));
				rgbValue.value = `rgb(${r}, ${g}, ${b})`;
				redSlider.value = r;
				greenSlider.value = g;
				blueSlider.value = b;
				// Päivitä HSL
				({ h, s, l } = rgbToHsl(r, g, b));
				hslValue.value = `hsl(${h}, ${s}%, ${l}%)`;
				hueSlider.value = h;
				saturationSlider.value = s;
				lightnessSlider.value = l;
			} else {
				// Päivitä RGB
				({ r, g, b } = hexToRgb(hexValue.value));
				rgbValue.value = `rgb(${r}, ${g}, ${b})`;
				redSlider.value = r;
				greenSlider.value = g;
				blueSlider.value = b;
				// Päivitä HSL
				({ h, s, l } = rgbToHsl(r, g, b));
				hslValue.value = `hsl(${h}, ${s}%, ${l}%)`;
				hueSlider.value = h;
				saturationSlider.value = s;
				lightnessSlider.value = l;
				// Päivitä CMYK
				({ c, m, y, k } = rgbToCmyk(r, g, b));
				cmykValue.value = `cmyk(${c}, ${m}, ${y}, ${k})`;
				cyanSlider.value = c;
				magentaSlider.value = m;
				yellowSlider.value = y;
				blackSlider.value = k;
			}
			// Päivitä HEX ja värilaatikko
			hexValue.value = document.getElementById("colorBox").style.backgroundColor = rgbToHex(r, g, b);
			// Päivitä sliderien taustavärit
			updateRgbSliderBackgrounds();
			updateHslSliderBackgrounds();
			updateCmykSliderBackgrounds();
			// Tallenna värit localStorageen
			saveColorToStorage();
		}

		
		
        // Päivittää RGB-liukureiden taustavärit
        function updateRgbSliderBackgrounds() {
            const currentRed = parseInt(redSlider.value);
            const currentGreen = parseInt(greenSlider.value);
            const currentBlue = parseInt(blueSlider.value);
            redSlider.style.background = `linear-gradient(to right, rgb(0, ${currentGreen}, ${currentBlue}), rgb(255, ${currentGreen}, ${currentBlue}))`;
            greenSlider.style.background = `linear-gradient(to right, rgb(${currentRed}, 0, ${currentBlue}), rgb(${currentRed}, 255, ${currentBlue}))`;
            blueSlider.style.background = `linear-gradient(to right, rgb(${currentRed}, ${currentGreen}, 0), rgb(${currentRed}, ${currentGreen}, 255))`;
        }
           
        // Päivittää HSL-liukureiden taustavärit
        function updateHslSliderBackgrounds() {
            const currentHue = parseInt(hueSlider.value);
            const currentSaturation = parseInt(saturationSlider.value);
            const currentLightness = parseInt(lightnessSlider.value);
            hueSlider.style.background = `linear-gradient(to right, 
                hsl(0, ${currentSaturation}%, ${currentLightness}%),
                hsl(60, ${currentSaturation}%, ${currentLightness}%),
                hsl(120, ${currentSaturation}%, ${currentLightness}%),
                hsl(180, ${currentSaturation}%, ${currentLightness}%),
                hsl(240, ${currentSaturation}%, ${currentLightness}%),
                hsl(300, ${currentSaturation}%, ${currentLightness}%),
                hsl(360, ${currentSaturation}%, ${currentLightness}%)
            )`;
            saturationSlider.style.background = `linear-gradient(to right, 
                hsl(${currentHue}, 0%, ${currentLightness}%),
                hsl(${currentHue}, 100%, ${currentLightness}%)
            )`;
            lightnessSlider.style.background = `linear-gradient(to right, 
                hsl(${currentHue}, ${currentSaturation}%, 0%),
                hsl(${currentHue}, ${currentSaturation}%, 50%),
                hsl(${currentHue}, ${currentSaturation}%, 100%)
            )`;
        }
		
		// Päivittää CMYK-liukureiden taustavärit
		function updateCmykSliderBackgrounds() {
			const currentCyan = parseInt(cyanSlider.value);
			const currentMagenta = parseInt(magentaSlider.value);
			const currentYellow = parseInt(yellowSlider.value);
			const currentBlack = parseInt(blackSlider.value);
			// Muutetaan CMYK-arvot RGB-muotoon
			const startCyan = cmykToRgb(0, currentMagenta, currentYellow, currentBlack);
			const startMagenta = cmykToRgb(currentCyan, 0, currentYellow, currentBlack);
			const startYellow = cmykToRgb(currentCyan, currentMagenta, 0, currentBlack);
			const startBlack = cmykToRgb(currentCyan, currentMagenta, currentYellow, 0);
			const endCyan = cmykToRgb(100, currentMagenta, currentYellow, currentBlack);
			const endMagenta = cmykToRgb(currentCyan, 100, currentYellow, currentBlack);
			const endYellow = cmykToRgb(currentCyan, currentMagenta, 100, currentBlack);
			const endBlack = cmykToRgb(currentCyan, currentMagenta, currentYellow, 100);
			// Päivitetään liukusäätimien taustavärit dynaamisesti
			cyanSlider.style.background = `linear-gradient(to right, rgb(${startCyan.r},${startCyan.g},${startCyan.b}), rgb(${endCyan.r},${endCyan.g},${endCyan.b}))`;
			magentaSlider.style.background = `linear-gradient(to right, rgb(${startMagenta.r},${startMagenta.g},${startMagenta.b}), rgb(${endMagenta.r},${endMagenta.g},${endMagenta.b}))`;
			yellowSlider.style.background = `linear-gradient(to right, rgb(${startYellow.r},${startYellow.g},${startYellow.b}), rgb(${endYellow.r},${endYellow.g},${endYellow.b}))`;
			blackSlider.style.background = `linear-gradient(to right, rgb(${startBlack.r},${startBlack.g},${startBlack.b}), rgb(${endBlack.r},${endBlack.g},${endBlack.b}))`;
		}



        // Muunnosfunktiot

        // RGB → HEX-muunnos
        function rgbToHex(r, g, b) {
            return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase()}`;
        }

        // HEX → RGB-muunnos
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // RGB → HSL-muunnos
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            let max = Math.max(r, g, b);
            let min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) {
                h = s = 0; // Harmaa sävy
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h = Math.round(h * 60);
            }
            s = Math.round(s * 100);
            l = Math.round(l * 100);
            return { h, s, l };
        }

        // HSL → RGB-muunnos
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (h < 60) {
                r = c; g = x; b = 0;
            } else if (h < 120) {
                r = x; g = c; b = 0;
            } else if (h < 180) {
                r = 0; g = c; b = x;
            } else if (h < 240) {
                r = 0; g = x; b = c;
            } else if (h < 300) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }
            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);
            return { r, g, b };
        }

        // RGB → CMYK-muunnos
        function rgbToCmyk(r, g, b) {
            let rPrime = r / 255;
            let gPrime = g / 255;
            let bPrime = b / 255;
            let k = 1 - Math.max(rPrime, gPrime, bPrime);
            let c = 0, m = 0, y = 0;
            if (k < 1) {
                c = (1 - rPrime - k) / (1 - k);
                m = (1 - gPrime - k) / (1 - k);
                y = (1 - bPrime - k) / (1 - k);
            }
            return { 
                c: Math.round(c * 100),
                m: Math.round(m * 100),
                y: Math.round(y * 100),
                k: Math.round(k * 100)
            };
        }

        // CMYK → RGB-muunnos
        function cmykToRgb(c, m, y, k) {
			const r = Math.round(255 * (1 - c / 100) * (1 - k / 100));
			const g = Math.round(255 * (1 - m / 100) * (1 - k / 100));
			const b = Math.round(255 * (1 - y / 100) * (1 - k / 100));
			return { r, g, b };
		}

		
		
        // Tapahtumakuuntelijat
        redSlider.addEventListener("input", updateColor);
        greenSlider.addEventListener("input", updateColor);
        blueSlider.addEventListener("input", updateColor);
        hueSlider.addEventListener("input", updateColor);
        saturationSlider.addEventListener("input", updateColor);
        lightnessSlider.addEventListener("input", updateColor);
        cyanSlider.addEventListener("input", updateColor);
        magentaSlider.addEventListener("input", updateColor);
        yellowSlider.addEventListener("input", updateColor);
        blackSlider.addEventListener("input", updateColor);
		hexValue.addEventListener("input", () => {
            const hex = hexValue.value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                const { r, g, b } = hexToRgb(hex);
                redSlider.value = r;
                greenSlider.value = g;
                blueSlider.value = b;
                updateColor();
            }
        });
		rgbValue.addEventListener("input", () => {
			const match = rgbValue.value.match(/^rgb\((\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3})\)$/);
			if (match) {
				let r = parseInt(match[1]);
				let g = parseInt(match[2]);
				let b = parseInt(match[3]);
				if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
					redSlider.value = r;
					greenSlider.value = g;
					blueSlider.value = b;
					updateColor();
				}
			}
		});
		hslValue.addEventListener("input", () => {
			const match = hslValue.value.match(/^hsl\((\d{1,3}),\s*(\d{1,3}%),\s*(\d{1,3}%)\)$/);
			if (match) {
				let h = parseInt(match[1]);
				let s = parseInt(match[2]);
				let l = parseInt(match[3]);
				if (h >= 0 && h <= 360 && s >= 0 && s <= 100 && l >= 0 && l <= 100) {
					hueSlider.value = h;
					saturationSlider.value = s;
					lightnessSlider.value = l;
					updateColor();
				}
			}
		});		
		cmykValue.addEventListener("input", () => {
			const match = cmykValue.value.match(/^cmyk\((\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3})\)$/);
			if (match) {
				let c = parseInt(match[1]);
				let m = parseInt(match[2]);
				let y = parseInt(match[3]);
				let k = parseInt(match[4]);
				if (c >= 0 && c <= 100 && m >= 0 && m <= 100 && y >= 0 && y <= 100 && k >= 0 && k <= 100) {
					cyanSlider.value = c;
					magentaSlider.value = m;
					yellowSlider.value = y;
					blackSlider.value = k;
					updateColor();
				}
			}
		});

		
		
		// Alustukset
        loadColorFromStorage();
        updateColor();
    </script>

</body>

</html>
